<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Product Details</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Product Details</h1>
        <div class="d-flex">
            <div class="para px-3">
                <div class="info">
                    <img id="productImage" src="" alt="Product Image" class="img-fluid mb-3" width="300"> <!-- Placeholder for product image -->
                    <p><strong>Material Composition:</strong> <span id="material"></span></p>
                    <p><strong>Length:</strong> <span id="length"></span></p>
                    <p><strong>Neck Style:</strong> <span id="neckStyle"></span></p>
                    <p><strong>Pattern:</strong> <span id="pattern"></span></p>
                    <p><strong>Style:</strong> <span id="style"></span></p>
                    <p><strong>Country of Origin:</strong> <span id="countryOfOrigin"></span></p>
                    <p><strong>Price:</strong> â‚¹<span id="price"></span></p>
                    <button class="btn btn-primary" onclick="addToCart()">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const productData = JSON.parse(localStorage.getItem('productDetails'));

        if (productData) {
            document.getElementById('material').innerText = productData.materialComposition;
            document.getElementById('length').innerText = productData.length;
            document.getElementById('neckStyle').innerText = productData.neckStyle;
            document.getElementById('pattern').innerText = productData.pattern;
            document.getElementById('style').innerText = productData.style;
            document.getElementById('countryOfOrigin').innerText = productData.countryOfOrigin;
            document.getElementById('price').innerText = productData.price;
            
            document.getElementById('productImage').src = productData.image || 'https://via.placeholder.com/300'; // Default placeholder if image not available
        } else {
            document.querySelector('.para').innerHTML = '<p>Product details not available.</p>';
        }

        function addToCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(productData);
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Redirect to the cart page after adding the product to the cart
    window.location.href = "cart.html";  // Change "cart.html" to your actual cart page URL
}

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
